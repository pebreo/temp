<html>
    <head>
        <style>img{ height: 100px; float: left; }</style>
        <script src="http://code.jquery.com/jquery-latest.js"></script>
    </head>
    <body>
    <button type="button" id="oneButton">Click Me</button>   
    <button type="button" id="secondButton">Add </button>     
    <script>
    $(function() {
    
      $( "#oneButton" ).bind('click', baz)
      function baz() {
        alert('hello');
        url = 'http://localhost:8000/hello/world/'
        $.get(url, function(result) {
            console.log(result);
            alert(result)
        });
    }

      $( "#secondButton" ).bind('click', function() {
        url = 'http://localhost:8000/add/3/2/'
        $.get(url, function(result) {
            number = JSON.parse(result)
            //console.log(result);
            //alert(result)
            alert("3 + 2 + 99 = " + (number+99));
        });

      });
    });
  </script>

    </body>
</html>
